<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel in Progress</title>
    <style>
        /* Pico CSS for marker style */
        .marker {
            display: inline-block;
            padding: 0.3em 0.6em;
            background: #ffd33d;
            border-radius: 10px;
            color: #333;
            font-weight: bold;
        }

        /* Big slanted text */
        .slanted-text {
            transform: skew(-10deg);
            font-size: 2em;
            font-weight: bold;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slanted-text">
        Panel is in progress, check back soon!
    </div>
</body>
</html>
